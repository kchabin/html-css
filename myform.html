<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Form</title>
    </head>
    <body>
        <h1>My Form</h1>
        <img src="2024-01-04-10-27-48.png", width="450", height="300" />
        <form action="#">
            <div>
                <label for="uname">Username : </label>
                <input type="text" id="uname">
            </div>
            <div>
                <label for="password">Password : </label>
                <input type="text" id="password">
            </div>
            <input type="checkbox" 
                id="robot" 
                name="robot" 
                value="robot" 
            />
            <label for="robot">I'm not a robot</label>

            <input type="submit" value="sign in" />
        </form>
        

    </body>
</html>
